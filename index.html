<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Library - Componentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-blue': '#1e3a8a',
                        'light-blue': '#3b82f6',
                        'light-orange': '#f97316'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-dark-blue mb-12">UI/UX COMPONENTS</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            
            <!-- Button -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="bg-light-blue text-dark-blue px-6 py-3 rounded-lg font-medium">Button</div>
                    <div class="border-2 border-dark-blue px-6 py-3 rounded-lg text-dark-blue font-medium">Button</div>
                    <h3 class="text-lg font-semibold text-dark-blue">BUTTON</h3>
                </div>
            </div>

            <!-- Input -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="border-2 border-dark-blue px-6 py-3 rounded-lg text-dark-blue font-medium">Input</div>
                    <div class="border-2 border-dark-blue px-6 py-3 rounded-lg text-dark-blue font-medium">Input</div>
                    <h3 class="text-lg font-semibold text-dark-blue">INPUT</h3>
                </div>
            </div>

            <!-- Dropdown -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="border-2 border-dark-blue px-6 py-3 rounded-lg text-dark-blue font-medium flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                        </svg>
                        <span>Search</span>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">DROPDOWN</h3>
                </div>
            </div>

            <!-- Slider -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-32 h-2 bg-dark-blue rounded-full relative">
                        <div class="w-4 h-4 bg-dark-blue rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">SLIDER</h3>
                </div>
            </div>

            <!-- Toggle -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-16 h-8 bg-light-blue rounded-full relative">
                        <div class="w-6 h-6 bg-dark-blue rounded-full absolute right-1 top-1"></div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">TOGGLE</h3>
                </div>
            </div>

            <!-- Icon -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-12 h-12 bg-dark-blue rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">ICON</h3>
                </div>
            </div>

            <!-- Navbar -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-32 h-12 bg-dark-blue rounded-lg flex items-center justify-center">
                        <div class="space-y-1">
                            <div class="w-6 h-0.5 bg-white"></div>
                            <div class="w-6 h-0.5 bg-white"></div>
                            <div class="w-6 h-0.5 bg-white"></div>
                        </div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">NAVBAR</h3>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-32 h-12 border-2 border-dark-blue rounded-lg flex items-center justify-end pr-4">
                        <div class="space-y-1">
                            <div class="w-6 h-0.5 bg-dark-blue"></div>
                            <div class="w-6 h-0.5 bg-dark-blue"></div>
                        </div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">SIDEBAR</h3>
                </div>
            </div>

            <!-- Breadcrumbs -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="flex space-x-2">
                        <svg class="w-6 h-6 text-dark-blue" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        <svg class="w-6 h-6 text-dark-blue" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        <svg class="w-6 h-6 text-dark-blue" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">BREADCRUMBS</h3>
                </div>
            </div>

            <!-- Tabs -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="flex space-x-2">
                        <div class="px-4 py-2 bg-light-blue text-dark-blue rounded-lg font-medium">Tab 1</div>
                        <div class="px-4 py-2 border-2 border-dark-blue text-dark-blue rounded-lg font-medium">Tab 2</div>
                        <div class="px-4 py-2 border-2 border-dark-blue text-dark-blue rounded-lg font-medium">Tab 3</div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">TABS</h3>
                </div>
            </div>

            <!-- Pagination -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="flex items-center space-x-2">
                        <div class="w-10 h-10 bg-light-blue text-dark-blue rounded-lg flex items-center justify-center font-bold">1</div>
                        <div class="w-10 h-10 border-2 border-dark-blue text-dark-blue rounded-lg flex items-center justify-center font-bold">2</div>
                        <svg class="w-6 h-6 text-dark-blue" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">PAGINATION</h3>
                </div>
            </div>

            <!-- Card -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-32 h-24 border-2 border-dark-blue rounded-lg p-3">
                        <div class="w-8 h-8 border-2 border-dark-blue rounded-lg mb-2"></div>
                        <div class="space-y-1">
                            <div class="w-16 h-1 bg-dark-blue rounded"></div>
                            <div class="w-12 h-1 bg-dark-blue rounded"></div>
                        </div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">CARD</h3>
                </div>
            </div>

            <!-- List -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="space-y-2">
                        <div class="w-16 h-1 bg-dark-blue rounded"></div>
                        <div class="w-16 h-1 bg-dark-blue rounded"></div>
                        <div class="w-16 h-1 bg-dark-blue rounded"></div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">LIST</h3>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="grid grid-cols-3 gap-1">
                        <div class="w-6 h-6 border border-dark-blue"></div>
                        <div class="w-6 h-6 border border-dark-blue"></div>
                        <div class="w-6 h-6 border border-dark-blue"></div>
                        <div class="w-6 h-6 border border-dark-blue"></div>
                        <div class="w-6 h-6 border border-dark-blue"></div>
                        <div class="w-6 h-6 border border-dark-blue"></div>
                        <div class="w-6 h-6 border border-dark-blue"></div>
                        <div class="w-6 h-6 border border-dark-blue"></div>
                        <div class="w-6 h-6 border border-dark-blue"></div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">TABLE</h3>
                </div>
            </div>

            <!-- Modal -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-32 h-24 border-2 border-dark-blue rounded-lg p-3 relative">
                        <div class="space-y-1 mb-2">
                            <div class="w-16 h-1 bg-dark-blue rounded"></div>
                            <div class="w-12 h-1 bg-dark-blue rounded"></div>
                        </div>
                        <div class="absolute top-2 right-2 w-6 h-6 text-dark-blue font-bold text-xl">×</div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">MODAL</h3>
                </div>
            </div>

            <!-- Alert -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-12 h-12 bg-dark-blue flex items-center justify-center">
                        <span class="text-white text-2xl font-bold">!</span>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">ALERT</h3>
                </div>
            </div>

            <!-- Tooltip -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-16 h-12 bg-dark-blue relative">
                        <div class="absolute top-full left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-dark-blue"></div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">TOOLTIP</h3>
                </div>
            </div>

            <!-- Toast -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-32 h-12 border-2 border-dark-blue rounded-lg"></div>
                    <h3 class="text-lg font-semibold text-dark-blue">TOAST</h3>
                </div>
            </div>

            <!-- Spinner -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-12 h-12 relative">
                        <div class="absolute inset-0 border-4 border-gray-200 rounded-full"></div>
                        <div class="absolute inset-0 border-4 border-transparent border-t-dark-blue rounded-full animate-spin"></div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">SPINNER</h3>
                </div>
            </div>

            <!-- Avatar -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-12 h-12 border-2 border-dark-blue rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-dark-blue" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">AVATAR</h3>
                </div>
            </div>

            <!-- Badge -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-16 h-8 border-2 border-dark-blue rounded-lg relative">
                        <div class="absolute -top-2 -right-2 w-6 h-6 bg-light-orange rounded-full flex items-center justify-center">
                            <span class="text-dark-blue text-xs font-bold">3</span>
                        </div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">BADGE</h3>
                </div>
            </div>

            <!-- Progress (empty) -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-32 h-4 border-2 border-dark-blue rounded-lg"></div>
                    <h3 class="text-lg font-semibold text-dark-blue">PROGRESS</h3>
                </div>
            </div>

            <!-- Progress (filled) -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <div class="flex flex-col items-center space-y-3">
                    <div class="w-32 h-4 border-2 border-dark-blue rounded-lg relative overflow-hidden">
                        <div class="h-full bg-light-blue rounded-l-lg" style="width: 60%"></div>
                    </div>
                    <h3 class="text-lg font-semibold text-dark-blue">PROGRESS</h3>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Agregar interactividad básica
        document.addEventListener('DOMContentLoaded', function() {
            // Hacer que los botones sean clickeables
            const buttons = document.querySelectorAll('.bg-light-blue');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });

            // Hacer que los inputs sean editables
            const inputs = document.querySelectorAll('.border-2.border-dark-blue');
            inputs.forEach(input => {
                if (input.textContent === 'Input') {
                    input.addEventListener('click', function() {
                        this.contentEditable = true;
                        this.focus();
                    });
                    
                    input.addEventListener('blur', function() {
                        this.contentEditable = false;
                    });
                }
            });
        });
    </script>
</body>
</html>
